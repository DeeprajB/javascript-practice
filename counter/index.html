<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style href="styles.css"></style>
    <script src="index.js"></script>
</head>
<body>
    <div class="counter">
        <h1 class="title">Counter</h1>
        <h2 class="counter-value" id="counter-value">0</h2>
        <div class="counter-buttons">
            <button id="increment">Increment by 1</button>
            <button id="decrement">Decrement by 1</button>
        </div>
        <div class="counter-set-value">
            <input type="number" required value="1" />
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
